<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>EhCode</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
	</head>
	<body>
		<h1>Eh-Code</h1>
		<textarea id="input"></textarea>
		<br />
		<button id="button" style="width: 200px; height: 50px; font-size: 30px;">Run</button>
		<br />
		<h2 style="font-size: 30px;">Output</h2>
		<textarea id="output" readonly></textarea>
		<br />
		<h2>[ - Go up one bit</h2>
		<h2>] - Go down one bit</h2>
		<h2>( - Add one to current bit</h2>
		<h2>) - Remove one from current bit</h2>
		<h2>: - Prints number in bit</h2>
		<h2>; - Prints ascii bit</h2>

		<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
		<script src='main.js'></script>
	</body>
</html>
